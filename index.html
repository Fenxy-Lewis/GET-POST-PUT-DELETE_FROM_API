<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <style>
    .icon {
      width: 20px;
      color: red;
    }
  </style>
</head>

<body>


  <div class="shadow-md" style="display: grid; grid-template-columns: 1fr 3fr; justify-content:center">
    <div class="bg-white p-6 rounded-lg w-full max-w-lg">
      <h2 class="text-2xl font-semibold mb-6">Data Enter</h2>

      <form onsubmit="saveProduct(event)">
        <!-- Title -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Title</label>
          <input id="title" type="text" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Price</label>
          <input id="price" type="number" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea id="desc" rows="3"
            class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300"></textarea>
        </div>

        <!-- Category -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Category</label>
          <select id="categories" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
            <!-- <option value="">Shoes</option> -->
          </select>
          <!-- <input type="text" id="categories" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300"> -->
        </div>

        <!-- Image URL -->
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Image URL</label>
          <input id="img_url" type="text" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
        </div>

        <!-- Buttons -->
        <div class="flex gap-3">
          <!-- Create -->
          <button class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit">
            Save Data
          </button>

          <!-- Update -->
          <!-- <button class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
          Update Product
        </button> -->
        </div>
      </form>

    </div>

    <div lass="max-w-7xl mx-auto mt-12 px-6">
      <div class="relative overflow-x-auto sm:rounded-lg  p-6">
        <h3 class="text-xl font-semibold mb-6">Dashboard</h3>

        <div
          class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900 p-20">
          <div>
            <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction" class="inline-flex items-center text-gray-600 bg-white border border-gray-300
         hover:bg-gray-100 focus:ring-4 focus:ring-gray-100
         font-medium rounded-lg text-sm px-3 py-1.5" type="button">
              Action
              <svg class="w-2.5 h-2.5 ms-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 4 4 4-4" />
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
              <ul class="py-1 text-sm text-gray-700">
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100">Reward</a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100">Promote</a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100">Activate account</a>
                </li>
              </ul>
              <div class="py-1">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  Delete User
                </a>
              </div>
            </div>
          </div>
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
            </div>
            <input type="text" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300
         rounded-lg w-80 bg-gray-50
         focus:ring-blue-500 focus:border-blue-500" placeholder="Search for users">
          </div>
        </div>

        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-yellow-300">
            <tr>
              <th class="px-6 py-3">ID</th>
              <th class="px-6 py-3">Title</th>
              <th class="px-6 py-3">Description</th>

              <th class="px-6 py-3">
                <select id="filter_select" onchange="handleFilter(this.value)"
                  class="bg-transparent outline-none focus:outline-none focus:ring-0 border-0 text-xs cursor-pointer">
                </select>
              </th>

              <th class="px-6 py-3">Price</th>
              <th class="px-6 py-3">Actions</th>
            </tr>
          </thead>

          <tbody id="tableBody">
            <tr>
              <td colspan="5" class="text-center text-red-500 ">Loading...</td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav class="flex items-center justify-between p-4" aria-label="Table navigation">
          <span class="text-sm text-gray-500">
            Showing <span class="font-semibold">21</span>â€“<span class="font-semibold">30</span>
          </span>
          <ul class="inline-flex items-center -space-x-px">
            <li>
              <button class="px-3 py-2 ml-0 leading-tight border rounded-l-lg hover:bg-gray-100">
                Previous
              </button>
            </li>
            <li>
              <button class="bg-blue-600 px-3 py-2 border hover:bg-gray-100">
                1
              </button>
            </li>
            <li>
              <button class="px-3 py-2 border hover:bg-gray-100">
                2
              </button>
            </li>
            <li>
              <button class="px-3 py-2 border hover:bg-gray-100">
                3
              </button>
            </li>
            <li>
              <button class="px-3 py-2 border hover:bg-gray-100">
                4
              </button>
            </li>
            <li>
              <button class="px-3 py-2 border hover:bg-gray-100">
                5
              </button>
            </li>
            <li>
              <button class="px-3 py-2 leading-tight border rounded-r-lg hover:bg-gray-100">
                Next
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>

  <script src="./script.js"></script>
</body>

</html>
